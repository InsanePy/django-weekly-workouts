{% extends "base.html"%}
{% load static %}

{% block css_files %}
<link rel="stylesheet" href="{% static "workouts/workouts.css" %}">
<link rel="stylesheet" href="{% static "workouts/includes/header.css" %}">
{% endblock %}
{% block page_title %}All Days{% endblock %}
{% block content %}
{% include "workouts/includes/header.html" %}
<ul>
    {% for day in days_list %}
    <li><a href="{% url 'day-workout' day %}"> {{day|title}} </a></li>
    {% endfor %}
</ul>
{% endblock %}
